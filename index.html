<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinasty • Perfis</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://cdn.discordapp.com/attachments/1469167345330163866/1469169113904582807/27f48185c6920557e9757e7ebfc43bac.gif")
        no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 3px;
    }

    header p {
      opacity: 0.7;
      margin-top: 10px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 60px 20px;
    }

    .profile {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 25px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .profile img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.15);
      margin-bottom: 15px;
    }

    .profile h3 {
      margin: 10px 0 15px;
      font-size: 1.4rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.6rem;
    }

    .socials a {
      color: #fff;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #a855f7;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>DINASTY</h1>
    <p>Perfis Oficiais</p>
  </header>

  <section class="profiles">

    <div class="profile">
      <img src="profile1.png" alt="wyllooow">
      <h3>wyllooow</h3>
      <div class="socials">
        <a href="https://instagram.com/akiravxzt_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.roblox.com" target="_blank"><i class="fas fa-cube"></i></a>
      </div>
    </div>

    <div class="profile">
      <img src="profile2.png" alt="ISeeYouDie">
      <h3>ISeeYouDie</h3>
      <div class="socials">
        <a href="https://instagram.com/victinhow.07" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.roblox.com/users/hugoca06" target="_blank"><i class="fas fa-cube"></i></a>
      </div>
    </div>

    <div class="profile">
      <img src="profile3.png" alt="Hatred">
      <h3>Hatred</h3>
      <div class="socials">
        <a href="https://instagram.com/ey2kkj" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://roblox.com/tw3ntyv2" target="_blank"><i class="fas fa-cube"></i></a>
      </div>
    </div>

    <div class="profile">
      <img src="profile4.png" alt="siqueyr4">
      <h3>siqueyr4</h3>
      <div class="socials">
        <a href="https://instagram.com/287xj" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.roblox.com/users/vitiu173" target="_blank"><i class="fas fa-cube"></i></a>
      </div>
    </div>

  </section>

  <footer>
    © 2026 Dinasty • Todos os direitos reservados
  </footer>
</body>
</html>
